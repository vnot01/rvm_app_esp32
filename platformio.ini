;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
; monitor_filter = esp32_exception_decoder
; any port that starts with /dev/ttyUSB
; upload_port = /dev/cu.usbserial-140
; COM1 or COM3
upload_port = COM8
; Jika menggunakan UART1 atau UART2 untuk RPi, Anda mungkin perlu
; mengaktifkannya di sdkconfig atau mengatur pin di kode.
; Untuk UART0 (default untuk logging/upload), biasanya GPIO1 (TX) dan GPIO3 (RX)
